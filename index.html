<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Dashboard Summary</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loader"></div>
  </div>

  <div class="dashboard-container">
    <header>
      <h1><i class="fas fa-users-cog"></i> HR Dashboard Summary</h1>
    </header>

    <main class="dashboard-grid">
      <!-- Row 1 -->
      <div class="card members-card">
        <h2><i class="fas fa-users"></i> Total Members</h2>
        <div class="total-members">90</div>
        <div class="gender-breakdown">
          <span class="male"><i class="fas fa-mars"></i> Male: 40</span>
          <span class="female"><i class="fas fa-venus"></i> Female: 50</span>
        </div>
      </div>

      <div class="card roles-card">
        <h2><i class="fas fa-user-tag"></i> Member Roles</h2>
        <div class="chart-container">
          <canvas id="rolesChart"></canvas>
        </div>
      </div>

      <div class="card age-card">
        <h2><i class="fas fa-chart-pie"></i> Members by Age</h2>
        <div class="age-groups">
          <div class="age-group">
            <span class="age-range">19</span>
            <span class="age-percent">40%</span>
          </div>
          <div class="age-group">
            <span class="age-range">20</span>
            <span class="age-percent">30%</span>
          </div>
          <div class="age-group">
            <span class="age-range">21+</span>
            <span class="age-percent">30%</span>
          </div>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="card satisfaction-card">
        <h2><i class="fas fa-smile"></i> Satisfaction</h2>
        <div class="satisfaction-levels">
          <div class="level">
            <span class="label">Very High</span>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 40%; background: #2ecc71"></div>
            </div>
            <span class="percentage">40%</span>
          </div>
          <div class="level">
            <span class="label">High</span>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 30%; background: #27ae60"></div>
            </div>
            <span class="percentage">30%</span>
          </div>
          <div class="level">
            <span class="label">Medium</span>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 12%; background: #f39c12"></div>
            </div>
            <span class="percentage">12%</span>
          </div>
          <div class="level">
            <span class="label">Low</span>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 8%; background: #e74c3c"></div>
            </div>
            <span class="percentage">8%</span>
          </div>
        </div>
      </div>

      <div class="card performance-card">
        <h2><i class="fas fa-chart-line"></i> Performance</h2>
        <div class="chart-container">
          <canvas id="deptChart"></canvas>
        </div>
      </div>

      <!-- Row 3 -->
      <div class="card training-card">
        <h2><i class="fas fa-graduation-cap"></i> Training</h2>
        <div class="training-stats">
          <div class="training-metric">
            <span class="metric-value completion-rate">75%</span>
            <span class="metric-label">Completion</span>
          </div>
          <div class="training-metric">
            <span class="metric-value upcoming-sessions">24</span>
            <span class="metric-label">Upcoming</span>
          </div>
        </div>
        <div class="training-timeline">
          <h4>Next Training:</h4>
          <p class="next-training">Leadership Skills - May 15, 2024</p>
        </div>
      </div>

      <div class="card financial-card">
        <h2><i class="fas fa-money-bill-wave"></i> Financial</h2>
        <div class="chart-container">
          <canvas id="budgetChart"></canvas>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
